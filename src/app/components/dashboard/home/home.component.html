<mat-toolbar class="bg-dark " style="color: ghostwhite">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon style="color: ghostwhite">menu</mat-icon>
  </button>
<!--  <span>My Application</span>-->

  <span class="p-sm-4">
    Welcome, {{user.displayName}}!
  </span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon class="text-danger">favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon style="color: ghostwhite">share</mat-icon>
  </button>
  <button mat-raised-button style="color: black; border-radius: 5px" class="mt-0" (click)="onSignOut()">
    Sign-out
  </button>
</mat-toolbar>
<app-todos></app-todos>
