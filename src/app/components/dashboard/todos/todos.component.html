<div >
  <div class="d-flex justify-content-sm-between">
    <h1 class="mb-3">Todos List</h1>
    <button mat-raised-button class="mt-4 bg-info text-white">Load Photos</button>
    <button mat-raised-button  class="mt-4 bg-success text-white" (click)="navigateToLoadJobs()">Load Jobs</button>
  </div>


<table class="table table-hover">

  <thead>
  <tr>
    <th class="bg-dark text-primary">User Id</th>
    <th class="bg-dark text-white">Id</th>
    <th class="bg-dark text-success">Title</th>
    <th class="bg-dark text-warning">Status</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let tempData of todos" (click)="onRowClick(tempData)">
    <td class="bg-primary">{{ tempData?.userId }}</td>
    <td class="bg-gradient">{{ tempData?.id }}</td>
    <td class="bg-success">{{ tempData?.title }}</td>
    <td class="bg-warning">{{ tempData?.completed ? 'Completed' : 'Pending' }}</td>
  </tr>
  </tbody>
</table>
</div>
