<h1 class="mb-3">Todos List</h1>

<table class="table table-hover">
  <thead>
  <tr>
    <th>User Id</th>
    <th>Id</th>
    <th>Tittle</th>
    <th>Status</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let tempData of todos">
      <td>{{tempData?.userId}}</td>
      <td>{{tempData?.id}}</td>
      <td>{{tempData?.title}}</td>
      <td>{{tempData?.completed? 'Completed':'Pending'}}</td>
    </tr>
  </tbody>
</table>
