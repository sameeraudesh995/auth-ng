<div class="container d-flex justify-content-center align-items-center w-100">
  <div class="row">
    <div class="col-sm p-2 left-col">

    </div>
    <div class="col-sm d-flex justify-content-center align-items-center right-col">
      <div class="text-center d-flex flex-column  align-items-center" style="width: 100%" >
        <h2 class="text-dark">Reset Password</h2>
        <p class="text-dark">please enter your email/username to reset password</p>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex flex-column w-100 align-items-center">
        <mat-form-field appearance="outline" class="d-block">
          <mat-label>Email/Username</mat-label>
          <input type="text" matInput formControlName="email">
        </mat-form-field>


          <!--        progress spinner-->
          <div class="d-flex align-items-center" *ngIf="isSubmissionProgress">
            <mat-spinner  [diameter]="22">
            </mat-spinner>
            Sending Link...

          </div>

          <div class="d-flex justify-content-center alert alert-danger p-1" *ngIf="errorMassage">
            <mat-icon>
              info
            </mat-icon>
            {{ errorMassage }}
          </div>

          <div class="d-flex justify-content-center alert alert-secondary p-1" *ngIf="isPasswordResetEmailSent">
            <mat-icon>
              check_circle
            </mat-icon>
          The password reset link set your email
          </div>
        <button type="submit" mat-raised-button class="d-block sign-in mb-3 ">
          Reset Password
        </button>
        </form>
        <p class="text-sm-center mt-1">
          Sign-in instead?
        </p>

        <button mat-raised-button [routerLink]="['/auth/sign-in']" class="d-block sign-up" color="primary">
          Sign-in
        </button>
      </div>
    </div>
  </div>
</div>
